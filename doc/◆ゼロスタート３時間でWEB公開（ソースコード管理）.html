			<textarea id="editor"># ◆ゼロスタート３時間でWEB公開（ソースコード管理）
## GitHubでソースコード管理

### 目次
1. GitHubにCloud9のSSHKeyを登録してみる
2. GitHubにrepositoryを作ってみる
3. ReadMeを作ってテストアップしてみる
4. 全ソースをGitHubにアップしてみる

### 1. GitHubにCloud9のSSHKeyを登録してみる
#### cloud9のSSH Keysをコピーし。
&lt;img name="git_remote.png"&gt;

#### cloud9のSSH KeysをGitHubに登録する。
&lt;img name="GitHub_sshkey.png"&gt;

### 2. GitHubにrepositoryを作ってみる
##### GitHubの自分の場所で、Pepositoriesタブをクリックする。
##### NEWポタンをクリックする。
&lt;img name="git_remote_2.png"&gt;
##### Repository nameを入力する。
##### Create repositoryボタンを押す。
&lt;img name="git_remote_2-2.png"&gt;

### 3. ReadMeを作ってテストアップしてみる

README.mdにコメント記入する。
```
$ echo "# rubyonrails_blog" &gt;&gt; README.md
```
gitの初期化をする。
```
$ git init

&gt;Reinitialized existing Git repository in /home/ubuntu/workspace/.git/
```
README.mdファイルをgit管理に登録する。

```
$ git add README.md

```
コミットする。
```
$ git commit -m "first commit ReadMe_file up"
```

GitHubのリポジトリ（URL）をoriginとして登録する。
「git@github.com:capivarasan/hogehogehoge.git」の部分は、自分用に書き換えよう。
```
$ git remote add origin git@github.com:capivarasan/hogehogehoge.git
```
GitHubの登録リポジトリにプッシュする。
```
$ git push -u origin master
```
### 4. 全ソースをGitHubにアップしてみる
各自実施してくださーい。^^</textarea>

    text-align: left;
    margin: 0;
    padding: 6px 13px;
}
table tr td {
    border: 1px solid #cccccc;
    text-align: left;
    margin: 0;
    padding: 6px 13px;
}
table tr th:first-child,
table tr td:first-child {
    margin-top: 0;
}
table tr th:last-child,
table tr td:last-child {
    margin-bottom: 0;
}
img {
    max-width: 100%;
}
span.frame {
    display: block;
    overflow: hidden;
}
span.frame &gt; span {
    border: 1px solid #dddddd;
    display: block;
    float: left;
    overflow: hidden;
    margin: 13px 0 0;
    padding: 7px;
    width: auto;
}
span.frame span img {
    display: block;
    float: left;
}
span.frame span span {
    clear: both;
    color: #333333;
    display: block;
    padding: 5px 0 0;
}
span.align-center {
    display: block;
    overflow: hidden;
    clear: both;
}
span.align-center &gt; span {
    display: block;
    overflow: hidden;
    margin: 13px auto 0;
    text-align: center;
}
span.align-center span img {
    margin: 0 auto;
    text-align: center;
}
span.align-right {
    display: block;
    overflow: hidden;
    clear: both;
}
span.align-right &gt; span {
    display: block;
    overflow: hidden;
    margin: 13px 0 0;
    text-align: right;
}
span.align-right span img {
    margin: 0;
    text-align: right;
}
span.float-left {
    display: block;
    margin-right: 13px;
    overflow: hidden;
    float: left;
}
span.float-left span {
    margin: 13px 0 0;
}
span.float-right {
    display: block;
    margin-left: 13px;
    overflow: hidden;
    float: right;
}
span.float-right &gt; span {
    display: block;
    overflow: hidden;
    margin: 13px auto 0;
    text-align: right;
}
code,
tt {
    margin: 0 2px;
    padding: 0 5px;
    white-space: nowrap;
    border: 1px solid #eaeaea;
    background-color: #f8f8f8;
    border-radius: 3px;
}
pre code {
    margin: 0;
    padding: 0;
    white-space: pre-wrap;
    border: none;
    background: transparent;
}
.highlight pre {
    background-color: #f8f8f8;
    border: 1px solid #cccccc;
    font-size: 13px;
    line-height: 19px;
    overflow: auto;
    padding: 6px 10px;
    border-radius: 3px;
}
pre {
    background-color: #f8f8f8;
    border: 1px solid #cccccc;
    font-size: 13px;
    line-height: 19px;
    overflow: auto;
    padding: 6px 10px;
    border-radius: 3px;
}
pre code,
pre tt {
    background-color: transparent;
    border: none;
}
.sequence,
.flow {
    overflow: auto;
}
.info {
    color: #3a87ad;
    background-color: #d9edf7;
    border: 1px solid #bce8f1;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
.warn {
    color: #c09853;
    background-color: #fcf8e3;
    border: 1px solid #fbeed5;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
.alert {
    color: #b94a48;
    background-color: #f2dede;
    border: 1px solid #eed3d7;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
@media print {
    nav {
        display: none;
    }
    #wrapper {
        overflow: visible;
    }
    #previewer {
        border: 0;
